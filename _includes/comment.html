<script src="{{ site.baseurl }}/assets/js/md5.min.js"></script>

<div id="gitalk-container"></div>     
<script type="text/javascript">
    var gitalk = new Gitalk({
    // gitalk的主要参数
      clientID: `{{ site.gitalk.clientID }}`,   //上面获取到的值
      clientSecret: `{{ site.gitalk.clientSecret }}`,//上面获取到的值
      repo: `cassidyblog`,  //您刚才建立仓库的名字
      owner: 'Snownight22',   //你的GitHub用户名字
      admin: ['Snownight22'],  //你的GitHub用户的名字
      //id: decodeURI(location.pathname), //id不能重复，如果重复就会把其他页面的评论引进来
	    id: md5(location.href),    //对页面URL做md5
    });
    gitalk.render('gitalk-container');
</script>
